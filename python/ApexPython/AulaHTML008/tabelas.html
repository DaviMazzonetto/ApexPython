<html>
    <head>
        <title>Tabelas</title>
    </head>
    <body>
        <table> <!--estrutura da tabela-->
            <thead> <!--Cabeçalho da tabela-->
                <tr> <!--Linha do cabeçalho-->
                    <th>Nome</th> <!--Colunas do cabeçalho-->
                    <th>Sobrenome</th>
                    <th>Idade</th>
                </tr>
            </thead>
            <tbody> <!-Corpo da tabela-->
                <tr>
                    <td>Cer</td>
                    <td>ve</td>
                    <td>ja</td>
                </tr>

            </tbody>
        </table>
    </body>
</html>
